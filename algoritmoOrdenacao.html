<!DOCTYPE html>
<html>
<head><title> Algoritmo de Ordenação </title></head>

<body>

<script>
let vetor = [5, 2, 4, 6, 1, 8];

function algoritmoOrdenacao(vetor) { 
    let n = vetor.length;
        
    for(let i = 0; i < n; i++) {
        // Encontrar o menor número no vetor
        let menor = i;
        for(let j = i+1; j < n; j++){
            if(vetor[j] < vetor[menor]) {
                menor=j; 
            }
         }
         if (menor != i) {
             // Mudando os elementos
             let tmp = vetor[i]; 
             vetor[i] = vetor[menor];
             vetor[menor] = tmp;      
        }
    }
    return vetor;
}
document.write("Vetor preenchido :  " + vetor);
document.write("<br>Vetor ordenado :   " + algoritmoOrdenacao(vetor));

</script>
</body>
</html>
