<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vetores</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        const vetorA = [3,5,1];
        const vetorB = [6,2,8];
        const vetorC = []
        vetorA.push(9);
        vetorC = vetorA.concat(vetorB);
        alert("Vetor final: " + vetorC.join(''));
    </script>
    
</body>
</html>
