<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
    
    do{
        var op = prompt("Digite uma opção:\n0. Vazio\n1. Cheio\n 2. Inserir\n -1 Para sair")
         switch(op){
            case '0': alert("vazio");break;
            case '1': alert("cheio");break;
            case '2': prompt("digite um número");break;
            case '-1': alert("sair"); break;
            default: alert("Opção inválida");
        } 
       
    }while(op!='-1');
    </script>
</body>
</html>
