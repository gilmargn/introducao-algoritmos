        function ordenacaoSelecao(vetor) {
            let min, aux;
            for (let i = 0; i < (qtde-1); i++){
                min = i;
                for (let j = (i+1); j < qtde; j++) {
                    if(vetor[j] < vetor[min]) 
                    min = j;
                }
                if (i != min){
                    aux = vetor[i];
                    vetor[i] = vetor[min];
                    vetor[min] = aux;
                }
            }
        }
