<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ordenação</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
    let vetor = [5, 2, 4, 6, 1, 8, 3, 9, 7];

//alert(Math.max(...vetor));
function ordenacaoSelecao(vetor) { 
    let min, aux;
            for (let i = 0; i < (vetor.length-1); i++){
                min = i;
                for (let j = (i+1); j < vetor.length; j++) {
                    if(vetor[j] < vetor[min]) 
                    min = j;
                }
                if (i != min){
                    aux = vetor[i];
                    vetor[i] = vetor[min];
                    vetor[min] = aux;
                }
            }
    return vetor;
}
document.write("Vetor preenchido :  " + vetor);
document.write("<br>Vetor ordenado :   " + ordenacaoSelecao(vetor));

    </script>
    
</body>
</html>
