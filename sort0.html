<body>
    <script>
        let vetor = [5, 2, 4, 6, 1, 8];
        let vetorOrdenado = [];
        let tamanho = vetor.length;
        let maior = 1999;
       
    function bubbleSort(vetor){
        for(let i =0; i<tamanho;i++){
            for(let j = 1; j<tamanho-i-j;j++){
                if(vetor[i]>vetor[j]){
                    troca = i;
                    i = j;
                    j = troca
                }
            }
        }
    return vetor;
    }
    document.write(bubbleSort(vetor));
    </script>
</body>
